<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Tree Visualizer</title>
</head>
<body>
  <section class="binary-tree">
    <header><h1>Binary Tree Visualizer</h1></header>
    <div class="main">
      <section class="operations">

        <div class='input-box'>
          <input id='tree-input' type='number' placeholder='Enter number'>
          <button id='add-to-tree' onclick="addToTree()">Add To Tree</button>
        </div>
  
      </section>
  
      <section class="tree">
        <div class="tree center">
          <canvas id='my-canvas' width="800" height="600">
            Your browser doesnot support canvas
          </canvas>
        </div>
      </section>
    </div>
    <footer></footer>
  </section>


    <script src="scripts/line.js"></script>
    <script src="scripts/Node.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
